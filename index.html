<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Neighborhood</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Your Neighborhood</h1>
    <h2>A tool to stay aware of your voice in the government</h2>
    <h3>Search for representation by address</h3>
    <form class="address-form" action="javascript:void(0)">
        <input class="address-input" id="search" type="text" placeholder="Enter the address here">
        <input type="submit" id="button" value="Go">
    </form>
    <div id="map"></div>
    <p class="status-text"></p>
    <table class="officials"></table>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCqmrlVWEy4CnaxZM5U2w0m1ao781n8rno&libraries=places" 
           type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
