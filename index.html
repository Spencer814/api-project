<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Your Neighborhood</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="apiApp">
    <h1>Your Neighborhood</h1>
    <h2>A tool to stay aware of your voice in the government</h2>
    <h3>Search for representation by address</h3>
    <form class="form-inline address-form" action="javascript:void(0)" ng-controller="apiCtrl">
      <div class="form-group">
        <label class="sr-only" for="street-address">Street Address</label>
        <input class="address-input street form-control" id="street-address" type="text" placeholder="State Address" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="city">City</label>
        <input class="address-input city form-control" id="city" type="text" placeholder="City" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="state">State</label>
        <input class="address-input state form-control" list="state" type="text" placeholder="State" required>
        <datalist id="state">
          <option ng-repeat="state in states" value="{{state.short}}">{{state.name}}</option>
        </datalist>
      </div>
      <div class="form-group">
        <label class="sr-only" for="city">Zip</label>
        <input class="address-input zip form-control" id="zip" type="text" placeholder="Zip" required>
      </div>
      <div class="form-group">
        <input type="submit" class="submit btn btn-info" id="button" value="Go">
      </div>
    </form>
    <div class="container">
      <div id="map" class="map"></div>
    </div>
    <p class="bg-primary status-text"></p>
    <div class="table-responsive table-hover">
      <table class="table officials"></table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDfsTf5jjJwZ2kJ1HNH65NoS6vWz-ByI4g&libraries=places" type="text/javascript"></script>
    <script src="js/app.js"></script>
  </body>
</html>
