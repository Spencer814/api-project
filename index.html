<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Your Neighborhood</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="apiApp">
    <h1>Your Neighborhood</h1>
    <h2>A tool to stay aware of your voice in the government</h2>
    <h3>Search for representation by address</h3>
    <form class="address-form" action="javascript:void(0)" ng-controller="apiCtrl">
      <input class="address-input street" id="street-address" type="text" placeholder="Street Address">
      <input class="address-input city" id="city" type="text" placeholder="City">
      <input class="address-input state" list="state" type="text" placeholder="State">
      <datalist id="state">
        <option ng-repeat="state in states" value="{{state.short}}">{{state.name}}</option>
      </datalist>
      <input class="address-input zip" id="zip" type="text" placeholder="Zip">
      <input type="submit" class="submit button" id="button" value="Go">
    </form>
    <div id="map" class="map"></div>
    <p class="status-text"></p>
    <table class="officials"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDfsTf5jjJwZ2kJ1HNH65NoS6vWz-ByI4g&libraries=places" type="text/javascript"></script>
    <script src="js/app.js"></script>
  </body>
</html>
